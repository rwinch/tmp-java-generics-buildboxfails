apply plugin: 'java'
apply plugin: 'maven'

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}

task generatePom << {
    pom {
        project {
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}
